<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - Kaviski</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="shortcut icon" href="images/img/logo.png" type="image/x-icon">
    <link rel="icon" href="images/img/logo.png" type="image/x-icon">

<body>
    <!-- NAVBAR -->
    <nav class="container">
        <div class="navbar">
            <!-- BRAND -->
            <a href="index.html" class="navbar-brand">
                <img class="img-brand" src="images/img/logo.png" alt="Logo Iqbal Store">

            </a>
            <!-- LINKS -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" data-link class="nav-link ">Início</a>

                <li class="nav-item">
                    <a href="about.html" data-link class="nav-link">Sobre</a>

    <script src="scripts/main.js"></script>
